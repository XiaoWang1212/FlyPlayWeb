<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇出發地</title>
    <link rel="stylesheet" href="css/choose_departure.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBackWithTransition('setup.html')">‹ 返回</button>
            <h1>選擇出發地</h1>
        </header>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜尋城市" oninput="searchDeparture()">
        </div>

        <!-- 城市列表 -->
        <div class="departure-list" id="departure-list">
            <!-- JavaScript 會動態生成 -->
        </div>

        <!-- 確認按鈕 -->
        <button class="confirm-btn" id="confirm-btn" onclick="confirmSelection()" disabled>
            請選擇出發地
        </button>
    </div>

    <script src="js/page_transition.js"></script>
    <script src="js/choose_departure.js"></script>
</body>
</html>
