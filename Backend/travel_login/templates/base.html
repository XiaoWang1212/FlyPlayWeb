<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "會員系統 Demo" }}</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system;
        max-width: 720px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      nav a {
        margin-right: 12px;
      }
      .flash {
        background: #fff3cd;
        border: 1px solid #ffe69c;
        padding: 0.5rem 0.75rem;
        margin: 0.5rem 0;
      }
      form {
        display: grid;
        gap: 0.75rem;
        max-width: 360px;
      }
      input,
      button {
        padding: 0.6rem 0.7rem;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">首頁</a>
      {% if session.get('user_id') %}
      <a href="{{ url_for('dash_board') }}">會員專區</a>
      <a href="{{ url_for('logout') }}">登出</a>
      <a href="{{ url_for('respond')}}">回饋</a>
      {% else %}
      <a href="{{ url_for('login') }}">登入</a>
      <a href="{{ url_for('register_page') }}">註冊</a>
      {% endif %}
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %} {% for m in
    messages %}
    <div class="flash">{{ m }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
